<!DOCTYPE html>
<html>
<head>
    <title>Bubble Game</title>
    <style>
        #bottom {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .bubble {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }

        #over {
            display: none;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            justify-content: center;
            align-items: center;
        }

        .flex {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="time">5</div>
    <div id="score">Score: <span id="scoreval">0</span></div>
    <div id="hit">Hit: <span id="hitval">0</span></div>
    <div id="bottom"></div>
    <div id="over">
        <h1>Game Over!</h1>
        <button onclick="restartGame()">Restart Game</button>
    </div>

    <script>
        var clutter = "";
        var time = document.querySelector("#time");
        var timer = 5;
        var score = 0;
        var hitrn = 0;
        var overDiv = document.getElementById('over');

        function getNewHit() {
            hitrn = Math.floor(Math.random() * 10);
            document.querySelector("#hitval").textContent = hitrn;
        }

        function makeBubble() {
            clutter = "";
            for (var i = 0; i < 78; i++) {
                var rn = Math.floor(Math.random() * 10);
                clutter += `<div class="bubble" onclick="checkHit(${rn})">${rn}</div>`;
            }
            document.querySelector('#bottom').innerHTML = clutter;
        }

        function increaseScore() {
            score += 10;
            document.querySelector("#scoreval").textContent = score;
        }

        function checkHit(clickNum) {
            if (clickNum === hitrn) {
                increaseScore();
                makeBubble();
                getNewHit();
            } else {
                // Incorrect hit logic
            }
        }

        function removeBubble() {
            overDiv.style.display = 'flex';
        }

        function runTimer() {
            var timerinterval = setInterval(function () {
                if (timer > 0) {
                    timer--;
                    time.textContent = timer;
                } else {
                    clearInterval(timerinterval);
                    removeBubble();
                }
            }, 1000)
        }

        function restartGame() {
            timer = 5;
            score = 0;
            time.textContent = timer;
            document.querySelector("#scoreval").textContent = score;
            overDiv.style.display = 'none';
            runTimer();
            makeBubble();
            getNewHit();
        }

        makeBubble();
        runTimer();
        getNewHit();
    </script>
</body>
</html>
